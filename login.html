<body>

    <div class="cyber-bg"></div>

    <div class="login-card">
        <div class="system-logo">1EAK<span class="dot">.</span>COOL</div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">ç™»å½•</div>
            <div class="tab" onclick="switchTab('register')">æ³¨å†Œ</div>
            <div class="tab" onclick="switchTab('reset')">é‡è®¾å¯†é’¥</div>

        <form id="authForm">
            <input type="text" id="username" placeholder="USERNAME // ç”¨æˆ·å" required>
            <input type="password" id="password" placeholder="PASSWORD // å¯†ç " required>

            <!-- æ–°å¢ï¼šé‚€è¯·ç è¾“å…¥æ¡† (é»˜è®¤éšè—ï¼Œæ³¨å†Œæ—¶æ˜¾ç¤º) -->
            <input type="text" id="inviteCode" placeholder="INVITE CODE // é‚€è¯·ç " style="display:none;">
    
            <!-- åªæœ‰é‡ç½®å¯†ç æ—¶æ‰æ˜¾ç¤ºæ¢å¤å¯†é’¥è¾“å…¥æ¡† -->
            <input type="text" id="recoveryKeyInput" placeholder="RECOVERY KEY // æ¢å¤å¯†é’¥" style="display:none;">
            
            <div id="msgBox" class="msg-box"></div>
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACDgXdJPWAee7ZdB" data-theme="dark" style="margin-bottom: 15px;"></div>
            <button type="submit" id="submitBtn">SYSTEM ACCESS >></button>
        </form>

        <!-- æ³¨å†ŒæˆåŠŸåæ˜¾ç¤ºçš„å¯†é’¥æ¡† -->
        <div id="newRecoveryKey" class="recovery-box"></div>
    </div>

    <script>
        let currentMode = 'login'; // login, register, reset
        const msgBox = document.getElementById('msgBox');
        const submitBtn = document.getElementById('submitBtn');
        const passInput = document.getElementById('password');
        const keyInput = document.getElementById('recoveryKeyInput');
        const recoveryBox = document.getElementById('newRecoveryKey');
        const inviteInput = document.getElementById('inviteCode');

        // 1. æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        fetch('/api/user').then(res => res.json()).then(data => {
            if (data.loggedIn) window.location.href = '/index.html';
        });

        // 2. é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ Turnstile é…ç½®
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                const widget = document.querySelector('.cf-turnstile');
                if (!data.turnstileEnabled) {
                    if (widget) widget.style.display = 'none';
                    // æ ‡è®°ä¸ºä¸éœ€è¦éªŒè¯ï¼Œé˜²æ­¢å‰ç«¯æ‹¦æˆª
                    window.isTurnstileDisabled = true;
                }
            })
            .catch(() => {
                // å¦‚æœè·å–é…ç½®å¤±è´¥ï¼Œé»˜è®¤è®¤ä¸ºéœ€è¦éªŒè¯ï¼ˆå®‰å…¨èµ·è§ï¼‰
                console.log('Config load failed, defaulting to secure mode.');
            });

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            msgBox.textContent = "";
            msgBox.className = "msg-box";
            recoveryBox.style.display = 'none';

            if (mode === 'login') {
                submitBtn.textContent = "SYSTEM ACCESS >>";
                passInput.placeholder = "PASSWORD // å¯†ç ";
                keyInput.style.display = 'none';
                keyInput.removeAttribute('required');
                inviteInput.style.display = 'none';
                inviteInput.removeAttribute('required');
            } else if (mode === 'register') {
                submitBtn.textContent = "CREATE ACCOUNT >";
                passInput.placeholder = "PASSWORD // è®¾ç½®å¯†ç ";
                keyInput.style.display = 'none';
                keyInput.removeAttribute('required');
                inviteInput.style.display = 'block';
                inviteInput.required = true;
            } else if (mode === 'reset') {
                submitBtn.textContent = "RESET PASSWORD >";
                passInput.placeholder = "NEW PASSWORD // æ–°å¯†ç ";
                keyInput.style.display = 'block';
                keyInput.required = true;
                inviteInput.style.display = 'none';
            }
        }

        // 3. è¡¨å•æäº¤é€»è¾‘ (åˆå¹¶äº†ä½ çš„æ–°é€»è¾‘å’Œæ—§æœ‰çš„è¯·æ±‚é€»è¾‘)
        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            
            // è·å–ç”¨æˆ·è¾“å…¥
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const k = keyInput.value;
            const invite = inviteInput.value;

            const formData = new FormData(e.target);
            const token = formData.get('cf-turnstile-response');
            
            // === æ–°å¢ï¼šäººæœºéªŒè¯é€»è¾‘ ===
            // å¦‚æœ "æ²¡æœ‰ç¦ç”¨éªŒè¯ç " (å³å¼€å¯äº†) ä¸” "Tokenä¸ºç©º"ï¼Œåˆ™æŠ¥é”™
            if (!window.isTurnstileDisabled && !token) {
                msgBox.textContent = "è¯·å®ŒæˆäººæœºéªŒè¯ / Please complete CAPTCHA";
                return;
            }
            // ========================

            submitBtn.disabled = true;
            submitBtn.textContent = "PROCESSING...";
            msgBox.textContent = "";

            let endpoint = '/api/auth/login';
            let body = { username: u, password: p, turnstileToken: token };

            if (currentMode === 'register') {
                endpoint = '/api/auth/register';
                body.inviteCode = invite;
            } else if (currentMode === 'reset') {
                endpoint = '/api/auth/reset';
                body = { username: u, newPassword: p, recoveryKey: k };
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();

                if (data.success) {
                    if (currentMode === 'login') {
                        window.location.href = '/index.html';
                    } else if (currentMode === 'register') {
                        msgBox.textContent = "æ³¨å†ŒæˆåŠŸ! è¯·åŠ¡å¿…ä¿å­˜ä¸‹æ–¹çš„æ¢å¤å¯†é’¥!";
                        msgBox.classList.add('success-msg');
                        recoveryBox.style.display = 'block';
                        recoveryBox.innerHTML = `<strong>SYSTEM KEY GENERATED:</strong><br>${data.recoveryKey}<br><br>âš ï¸ è¯·æˆªå›¾æˆ–å¤åˆ¶ä¿å­˜ï¼Œå¿˜è®°å¯†ç æ—¶éœ€è¦ä½¿ç”¨å®ƒï¼`;
                        submitBtn.textContent = "GO TO LOGIN";
                        document.getElementById('authForm').onsubmit = () => { switchTab('login'); return false; };
                    } else if (currentMode === 'reset') {
                        alert("å¯†ç å·²é‡ç½®ï¼Œè¯·ç™»å½•");
                        switchTab('login');
                    }
                } else {
                    msgBox.textContent = "ERROR: " + (data.error || "æ“ä½œå¤±è´¥");
                    if (window.turnstile) turnstile.reset(); 
                    msgBox.classList.remove('success-msg');
                }
            } catch (err) {
                msgBox.textContent = "CRITICAL ERROR: è¿æ¥ä¸­æ–­";
                if (window.turnstile) turnstile.reset();
            } finally {
                submitBtn.disabled = false;
                if (submitBtn.textContent === "PROCESSING...") {
                    if (currentMode === 'login') submitBtn.textContent = "SYSTEM ACCESS >>";
                    else if (currentMode === 'register') submitBtn.textContent = "CREATE ACCOUNT >";
                    else submitBtn.textContent = "RESET PASSWORD >";
                }
            }
        };
    </script>
