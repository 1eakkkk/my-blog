<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1eak.cool | 数字基地</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 遮罩层样式 */
        #loading-mask {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #000;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0070f3;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            flex-direction: column;
            text-align: center;
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #0070f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 错误提示按钮样式 */
        .fallback-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #333;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-family: inherit;
            display: none; /* 默认隐藏，超时才显示 */
        }
        .fallback-btn:hover { border-color: #0070f3; color: #0070f3; }
    </style>
</head>
<body>

    <!-- 1. 启动时的遮罩层 -->
    <div id="loading-mask">
        <div class="loading-spinner" id="spinner"></div>
        <div id="loading-text">SYSTEM SECURITY CHECK...</div>
        <!-- 超时后显示的按钮 -->
        <button class="fallback-btn" onclick="window.location.href='/login.html'">强制跳转登录 / FORCE LOGIN</button>
    </div>

    <!-- 紧急救援脚本：如果主JS挂了，5秒后显示手动按钮 -->
    <script>
        setTimeout(() => {
            const mask = document.getElementById('loading-mask');
            if (mask && mask.style.opacity !== '0') {
                document.getElementById('loading-text').innerHTML = "CONNECTION TIMEOUT<br><span style='font-size:0.8rem;color:red'>无法连接核心系统</span>";
                document.getElementById('spinner').style.borderTopColor = 'red';
                document.querySelector('.fallback-btn').style.display = 'block';
            }
        }, 5000); // 5秒超时
    </script>

    <!-- 2. 背景 -->
    <div class="bg-grid"></div>

    <!-- 3. 移动端菜单按钮 -->
    <div class="mobile-menu-btn" id="mobileMenuBtn">☰</div>

    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">1EAK<span class="dot">.</span>COOL</div>
            
            <div class="user-card" id="userCard">
                <div class="avatar" id="userAvatar"></div>
                <div class="user-info">
                    <h3 id="username">LOADING...</h3>
                    <span class="badge" id="userLevel">CONNECTING</span>
                </div>
            </div>
            
            <nav>
                <a href="#home" class="nav-link active">首页 / Dashboard</a>
                <a href="#write" class="nav-link" id="navWrite">项目(发布) / Projects</a>
                <a href="javascript:void(0)" onclick="alert('更多功能开发中...')" class="nav-link">关于 / About</a>
            </nav>

            <div class="vip-sidebar-box">
                <h4>VIP ACCESS</h4>
                <p>解锁高级权限</p>
                <button onclick="upgradeVip()" class="vip-mini-btn">UPGRADE</button>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span>i 币</span>
                    <span class="value blue" id="coinCount">-</span>
                </div>
                <button id="checkInBtn" class="cyber-btn">每日签到 (+10)</button>
            </div>
        </aside>

        <main class="content">
            <header>
                <div class="breadcrumbs" id="breadcrumbs">SYSTEM // HOME</div>
                <div class="date-display" id="clock">00:00:00</div>
            </header>

            <div id="view-container">
                <div id="view-home" class="view-section active">
                    <div class="hero-section">
                        <h1>DATA STREAM</h1>
                        <p>保持极简，保持冷静。这里是 1eak 的数字思维空间。</p>
                    </div>
                    <div id="posts-list" class="posts-grid">
                        <div class="loading">正在加载数据流...</div>
                    </div>
                </div>

                <div id="view-write" class="view-section" style="display:none;">
                    <h2>// CREATE PROJECT</h2>
                    <p style="color:var(--text-dim); margin-bottom: 20px;">在此终端发布新的文章或项目记录。</p>
                    <form id="postForm">
                        <input type="text" id="postTitle" class="cyber-input full-width" placeholder="标题 / Title" required>
                        <textarea id="postContent" class="cyber-textarea" placeholder="内容 / Content (支持纯文本)" required></textarea>
                        <button type="submit" class="cyber-btn big-btn">发布 / PUBLISH</button>
                    </form>
                </div>

                <div id="view-post" class="view-section" style="display:none;">
                    <button onclick="window.location.hash='#home'" class="back-btn">< BACK</button>
                    <article id="single-post-content" class="full-article"></article>
                    <div class="comments-section">
                        <h3>// 评论终端</h3>
                        <div id="giscus-container"></div>
                    </div>
                </div>
            </div>

            <footer><p>© 2023 1EAK.COOL | SYSTEM ONLINE</p></footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
